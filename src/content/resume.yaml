    institution: "Institute of Computing, University of Campinas"
    year: "2016"
    thesis: "Efficient GPGPU implementation of the Leveled Fully Homomorphic Encryption scheme YASHE"
    abstract: "This work investigates strategies to efficiently implement the leveled fully homomorphic encryption scheme YASHE. It employs the CUDA platform to provide parallel processing capabilities and the Chinese Remainder Theorem to replace expensive big integer arithmetic by simpler instructions natively supported in hardware. Moreover, this work offers a comparison between the Fast Fourier Transform and the Number-Theoretic Transform for reducing the complexity of polynomial multiplication. As a result of this research, the cuYASHE library was developed and made available to the community. When compared with the state-of-the-art implementation in CPU, GPU and FPGA, it shows speed-ups for all operations. In particular, there was an improvement between 6 and 35 times for polynomial multiplication. This operation is performance-critical for evaluating any function over encrypted data, demonstrating that GPUs are an appropriate technology for bootstrapping privacy-preserving cloud computing environments."
    link: "https://hdl.handle.net/20.500.12733/1629248"
